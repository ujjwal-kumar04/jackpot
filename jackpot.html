<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jackpot Slot Machine</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #0f0c29, #302b63, #24243e);
      font-family: Arial, sans-serif;
      color: white;
    }

    .machine {
      background: linear-gradient(145deg, #FFD700, #FFA500);
      border: 5px solid #DAA520;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      color: gold;
      text-shadow: 2px 2px 10px #ff0000;
      margin-bottom: 20px;
    }

    .slots {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .slot {
      width: 80px;
      height: 100px;
      background: white;
      color: black;
      font-size: 3rem;
      font-weight: bold;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    }

    button {
      padding: 10px 25px;
      font-size: 1.3rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: red;
      color: white;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover {
      background: darkred;
    }

    .result {
      margin-top: 20px;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .count {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #ffeb3b;
    }
  </style>
</head>
<body>
  <div class="machine">
    <div class="title">üé∞ JACKPOT üé∞</div>
    <div class="slots">
      <div class="slot" id="slot1">-</div>
      <div class="slot" id="slot2">-</div>
      <div class="slot" id="slot3">-</div>
    </div>
    <button id="spinBtn" onclick="playGame()">Spin</button>
    <div class="result" id="result"></div>
    <div class="count" id="count"></div>
  </div>

  <script>
    let spinCount = 0;
    let spinning = false;

    function playGame() {
      if (spinning) return; // prevent multiple clicks
      spinning = true;

   
      document.getElementById("result").textContent = "";
      
      let interval = setInterval(() => {
        document.getElementById("slot1").textContent = Math.floor(Math.random() * 9) + 1;
        document.getElementById("slot2").textContent = Math.floor(Math.random() * 9) + 1;
        document.getElementById("slot3").textContent = Math.floor(Math.random() * 9) + 1;
      }, 100); // fast change

      setTimeout(() => {
        clearInterval(interval);

        let num1 = Math.floor(Math.random() * 9) + 1;
        let num2 = Math.floor(Math.random() * 9) + 1;
        let num3 = Math.floor(Math.random() * 9) + 1;

        document.getElementById("slot1").textContent = num1;
        document.getElementById("slot2").textContent = num2;
        document.getElementById("slot3").textContent = num3;

        if (num1 === num2 && num2 === num3) {
          document.getElementById("result").textContent = "üéâ JACKPOT! YOU WIN üéâ";
          document.getElementById("result").style.color = "gold";
        } else {
          document.getElementById("result").textContent = "‚ùå Try Again!";
          document.getElementById("result").style.color = "red";
        }

        spinning = false;
      }, 1000); // stop after 1 seconds
    }
  </script>
</body>
</html>
